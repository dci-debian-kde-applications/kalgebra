---
name: kalgebra
version: 17.08.1
summary: algebraic graphing calculator
description: |-
 KAlgebra is a algebraic graphing calculator with support for 3D graphing and
 MathML markup language.
confinement: strict
grade: stable
apps:
    kalgebra:
        command: kf5-launch kalgebra
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kalgebra:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - kdoctools-dev
        - kio-dev
        - libanalitza-dev
        - libgl1-mesa-dev
        - libglu1-mesa-dev
        - libncurses5-dev
        - libreadline-dev
        source: https://download.kde.org/stable/applications/17.08.1/src/kalgebra-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
